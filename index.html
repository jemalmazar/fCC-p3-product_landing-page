<!DOCTYPE html>
<html lang="en">
<head>

    <!-- meta charset helps rendering of webpage -->
    <meta charset="utf-8">
    <!-- meta viewport tag for RWD, renders the width of the page at the width of device screen -->
    <meta name="viewport" content="width=device-width, initial scale=1">
    
    <title>Placholder</title>

    <!-- CSS Stylesheet Links -->
    <link rel="stylesheet" href="./build/css/style.min.css">
    <!-- Font Stylesheets -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Poppins:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>
    
    <header id="header" class="header">

        <img src="./images/placeholder_logo.png" alt="The Placeholder logo" id="header-img" class="header-img">
        
        <nav id="nav-bar" class="nav-bar">

            <ul>
                <li class="nav-link"><a href="">Home</a></li>
                <li class="nav-link"><a href="">Features</a></li>
                <li class="nav-link"><a href="">Products</a></li>
            </ul>

        </nav> <!-- .nav-bar -->

    </header> <!-- .header  -->

    <section class="hero">

        <div class="hero-content">

            <h1 class="hero-title">Placeholder Title</h1>
            <p class="hero-subtitle">Placeholder subtitle for placeholder title</p>

        </div> <!-- .hero-content -->


    </section> <!-- .hero -->

    <div class="cta-container">

        <p class="cta-text">
            Placeholder is not quite ready yet.
            Sign up to get <span>updates</span> and
            get <span>notified when it's ready</span>.
        </p>

        <form action="" id="form" class="cta-form">
            <input type="email" id="email" class="email" placeholder="Enter your email">
            <input type="submit" class="notify-me" value="Notify Me!">
        </form>

    </div> <!-- .cta-container -->

</body>
</html>
